

<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
</head>

<body>
	<h1> Log In! </h1>

	{% if error %}

		{{ error }}
		<br/>
		<br/>
	{% endif %}

	<form method='POST' action={% url 'login_url' %} >
		{% csrf_token %}

		{% if request.GET.next %}
		<input type="hidden" name="next" value= {{ request.GET.next }}/>
		{% endif %}

		Username: 
		<br/> 
		<input type="text" name="username">
		<br/> 
		Password: 
		<br/> 
		<input type="password" name="password">
		<br/> 
		<input type="submit" value="Log In!">
	</form>

</body>
</html>
